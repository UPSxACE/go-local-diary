{{define "dev-components"}}
{{$extraStyles := list "lib/dev-components-parser/page.css"}}
{{template "top" $extraStyles}}
<main id="main" class="flex h-screen">
    {{template "dev-components-side" .}}
    <section id="showcase" class="z-10 bg-white rounded-s-md border-[1px] border-[bgray] shadow-md flex items-center flex-1 min-w-0"> 
        <div class="flex flex-col h-full flex-1 min-w-0">
            {{template "dev-components-showcase-header"}}
            <article id="showcase-inner" class="flex-1 flex flex-col justify-center items-center w-full overflow-hidden overflow-y-auto min-w-0">
                <h1>Developer Route</h1>   
            </article>
        </div>
        <div id="sidebar-info-wrapper" class="flex !w-0 h-full transition-all duration-400">
            <div class="resize-bar w-1 h-full bg-bgray cursor-col-resize"></div>
        </div>
    </section>
</main>
{{template "bottom"}}
{{end}}
